<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <!-- bootstrap 5.3 cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Revolution&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container col-sm-4">
      <h1>Currency Converter</h1>
      <div class="input-data">
        <p class="enter-amount">Enter amount</p>
        <input type="text" class="form-control" name="amount" id="amount" />
      </div>
      <div class="dropdowns">
        <div class="from">
          <p class="fw-bold">From</p>
          <div>
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from" id="from"></select>
          </div>
        </div>
        <span class="material-symbols-outlined"> swap_horiz </span>
        <div class="to">
          <p class="fw-bold">To</p>
          <div>
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to" id="to"></select>
          </div>
        </div>
      </div>
      <p class="result">1 USD = 80 INR</p>
      <div class="form-button">
        <button class="btn btn-primary">Get Exchange</button>
      </div>
    </div>
  </body>
  <script src="countrycode.js"></script>
  <script src="app.js"></script>
</html>
